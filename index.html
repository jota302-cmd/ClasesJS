<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora Básica</title>
    <style>
        body { font-family: Arial, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; background:#f0f0f0 }
        .calculator { background:#fff; padding:16px; border-radius:8px; box-shadow:0 4px 16px rgba(0,0,0,0.12); width:260px; position:relative }
        #display { width:100%; height:48px; font-size:20px; text-align:right; padding:8px; box-sizing:border-box; margin-bottom:8px }
        .keys { display:grid; grid-template-columns:repeat(4,1fr); gap:8px }
        button { height:48px; font-size:18px; border: none; border-radius:6px; cursor:pointer }
        .op { background:#f7b731; color:#fff }
        .equal { background:#20bf6b; color:#fff; grid-column:span 2 }
        .clear { background:#eb3b5a; color:#fff }
        .num { background:#ecf0f1 }

        /* Estado "roto" */
        .calculator.broken { filter: grayscale(80%) contrast(0.9) drop-shadow(0 0 0 rgba(0,0,0,0)); transform: rotate(-0.6deg); }
        .calculator.broken button { pointer-events: none; opacity: 0.6 }
        .calculator.broken #display { color: #b00020; font-weight:700 }
        .calculator.broken::after {
            content: "¡ROTO!";
            position: absolute;
            left: 50%;
            top: 8px;
            transform: translateX(-50%);
            background: rgba(176,0,32,0.95);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 13px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input id="display" type="text" readonly />
        <div class="keys">
            <button class="clear btn" data-value="C">C</button>
            <button class="op btn" data-value="/">÷</button>
            <button class="op btn" data-value="*">×</button>
            <button class="op btn" data-value="-">−</button>

            <button class="num btn" data-value="7">7</button>
            <button class="num btn" data-value="8">8</button>
            <button class="num btn" data-value="9">9</button>
            <button class="op btn" data-value="+">+</button>

            <button class="num btn" data-value="4">4</button>
            <button class="num btn" data-value="5">5</button>
            <button class="num btn" data-value="6">6</button>
            <button class="num btn" data-value="%">%</button>

            <button class="num btn" data-value="1">1</button>
            <button class="num btn" data-value="2">2</button>
            <button class="num btn" data-value="3">3</button>
            <button class="equal btn" data-value="=">=</button>

            <button class="num btn" data-value="0">0</button>
            <button class="num btn" data-value=".">.</button>
            <button class="num btn" data-value="(">(</button>
            <button class="num btn" data-value=")">)</button>
        </div>
    </div>
    <script src="nuevo.js"></script>
</body>
</html>
